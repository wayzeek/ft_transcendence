<!DOCTYPE html>
<html>
<head>
        <title>Pong</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <link rel="stylesheet" type="text/css" href="css/register.css">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Monda:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <h1 class="title pt-5" data-i18n="title">ARCADE PONG</h1>
    <div class="container-fluid">
        <div class="row justify-content-center align-items-center">
            <div class="col-md-5 text-center">
                <h2 class="connection-title pt-5" data-i18n="connectionOptionRegister">REGISTER</h2>
				<div class="pt-5"></div>
				<div class="pt-5"></div>
                <form id="registrationForm" class="pt-5" action="#" method="post">
                    <div class="mb-3 styled-form">
                        <input type="text" onkeyup="this.value = this.value.toUpperCase()" style='text-transform:uppercase' class="form-control" id="username" placeholder="USERNAME" autocomplete="off" required>
                    </div>
                    <div class="mb-3 styled-form">
                        <input type="password" class="form-control" id="password" placeholder="PASSWORD" required>
                    </div>
                    <div class="mb-3 styled-form">
                        <input type="password" class="form-control" id="confirmPassword" placeholder="CONFIRM PASSWORD" required>
                    </div>
					<div class="pt-5"></div>
                    <button type="submit" class="btn btn-primary mt-3 styled-button mb-3" id="registerButton" disabled data-i18n="confirm">CONFIRM</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
