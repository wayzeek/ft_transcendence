<!DOCTYPE html>
<html>
<head>
    <title>Pong</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="css/profile.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Monda:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
	<div class="profile-page">
		<h1 class="profile-title"></h1>
		<div class="profile-content">
			<div class="profile-photo" id="photo-div">
				<img id="profile_img">
			</div>
			<div class="profile-info">
         			<p class="data name"></p>
            			<p class="data played" data-i18n="played"></p>
              			<p class="data won" data-i18n="won"></p>
               			<p class="data lost" data-i18n="lost"></p>
				<span class="button" id="history_button" data-i18n="game-history">GAME HISTORY</span>
			</div>
		</div>
		<span class="button back" onclick="navigate('/social')" data-i18n="back">BACK</span>
	</div>
</body>
</html>
